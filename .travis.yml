language: php

php:
    - 5.3.3
    - 5.3
    - 5.4
    - 5.5

notifications:
    email: false
    irc: "irc.iiens.net#Erebot"

before_script:
    - wget http://getcomposer.org/composer.phar
    - msgfmt --statistics -c -f -o data/i18n/en_US/LC_MESSAGES/Erebot.mo data/i18n/en_US/LC_MESSAGES/Erebot.po
    - msgfmt --statistics -c -f -o data/i18n/fr_FR/LC_MESSAGES/Erebot.mo data/i18n/fr_FR/LC_MESSAGES/Erebot.po
    - if [[ "$TRAVIS_PHP_VERSION" = "5.3.3" ]]; then php composer.phar install --dev --prefer-source; fi
    - if [[ "$TRAVIS_PHP_VERSION" != "5.3.3" ]]; then php composer.phar install --dev; fi
    - cp data/Styling.y src/Erebot/Styling/Parser.y
    - vendor/bin/phplemon -q -s src/Erebot/Styling/Parser.y

script: phpunit --bootstrap vendor/erebot/testenv/bootstrap.php tests/

